#spring
spring.main.banner-mode=console

#spring batch
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${GOOGLE_CLOUD_SQL_POSTGRES_URL}
spring.datasource.username=${GOOGLE_CLOUD_SQL_POSTGRES_USER}
spring.datasource.password=${GOOGLE_CLOUD_SQL_POSTGRES_PASSWORD}
spring.datasource.schema=classpath:schema-postgresql.sql
spring.datasource.initialization-mode=always
spring.batch.initialize-schema=always
spring.batch.job.enabled=false

#i-on
ion.core-base-url=${ION_CORE_BASE_URL}
ion.core-token=${ION_CORE_TOKEN}
ion.core-request-timeout-seconds=5
ion.core-retries=3
ion.resources-folder=/app/resources/

# spring mail
spring.mail.host=smtp.gmail.com
spring.mail.username=${ION_INTEGRATION_ALERT_EMAIL_USER}
spring.mail.password=${ION_INTEGRATION_ALERT_EMAIL_PASSWORD}
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# sender
email.sender=${ION_INTEGRATION_ALERT_EMAIL_USER}