spring.datasource.schema=classpath:tests-schema.sql
spring.profiles.active=test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.batch.job.enabled = false

#spring web
server.servlet.context-path=/integration

spring.mail.host=localhost
spring.mail.username=alert-mailbox@domain.com
spring.mail.password=changeit
spring.mail.port=3025
spring.mail.properties.mail.smtp.auth=false
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

email.sender=alert-mailbox@domain.com

# i-on
ion.temp-dir=src/test/resources/output/
ion.config-file=src/main/resources/config/supported-institutions.yml
ion.staging-dir=staging
ion.git-server=http://localhost:8080/git/root/
ion.git-repository=integration-data
ion.git-user=root
ion.git-password=root
ion.git-branch-name=experimental
ion.token=test