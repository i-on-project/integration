spring.datasource.schema=classpath:tests-schema.sql
spring.profiles.active=test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.batch.job.enabled = false


spring.mail.host=localhost
spring.mail.username=alert-mailbox@domain.com
spring.mail.password=changeit
spring.mail.port=3025
spring.mail.properties.mail.smtp.auth=false
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

email.sender=alert-mailbox@domain.com

# i-on
ion.resources-folder=src/test/resources/
ion.local-file-output-folder=src/test/resources/output/
ion.staging-dir=${STAGING_DIR}
ion.git-server=${GIT_SERVER_ADDRESS}
ion.git-repository=${GIT_REPOSITORY_NAME}
ion.git-user=${GIT_USER}
ion.git-password=${GIT_PASSWORD}